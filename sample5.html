<!DOCTYPE html>
<head>
<meta chrset="UTF 8">
<title>Event Registration</title>
</head>
<body>
<script src="https://code.angularsjs.org/1.6.9/angular-route.js"></script>
<script src="https://code.angularsjs.org/1.6.9/angular.min.js"></script>
<div ng-app="sampleApp"ng-controller="AngularController">
    {{value}}
</div>
<script>
    var sampleApp=angular.module('sample.App',[]);
    sampleApp.controller('AngularController',function($scope){
        $scope.a=1;
        $scope.b=1;
        $scope.value=$scope.$eval('a+b');
 });
 </script>
</body>
</html>
